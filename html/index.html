<!DOCTYPE html>
<html>

<head style="height:100%">
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script>window.$ = window.jQuery = require("../toolkit/jquery-3.3.1.min.js")</script>
    <script src="../toolkit/bootstrap-4.1.3-dist/js/bootstrap.js""></script>
    <link href=" ../toolkit/bootstrap-4.1.3-dist/css/bootstrap.css"
        rel="stylesheet" type="text/css">
    <script src="../js/index.js"></script>
    <link href="../css/index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row m-0">
            <div class="col-left" id="td-left">
                <h2>
                    CONVERSATIONS
                </h2>
                <div class="td-convo theme-transduction td-font">
                    <div class="col-appLogo">
                        <img src="../res/pic/skype.png">
                    </div>
                    <div class="col-hint">
                        <div class="row-hint theme-skype">
                        </div>
                    </div>
                    <div class="col-avatar d-flex justify-content-center">
                        <div class="td-avatar align-self-center" style="background-image: url('https://api.asm.skype.com/v1/objects/0-ea-d5-beb6f294abc5bdbd372f46002006dd6a/views/swx_avatar'); background-color: transparent">
                        </div>
                        <div class="td-counter">
                            <div style="align-self:center">
                                99
                            </div>
                        </div>
                    </div>
                    <div class="col col-text flex-column justify-content-center">
                        <div class="m-0 td-nickname">
                            哇，这个sdfadf g字怎么这么长，躲在树后面完全就被发现了嘛
                        </div>
                        <div class="m-0 td-text">
                            这个人afsadf啰 嗦地说了一大堆不知所云的废话，脑子有洞？
                        </div>
                    </div>
                    <div class="col-auto pl-0 col-timestamp justify-content-end">
                        7:32 PM
                    </div>
                </div>

                <div class="td-convo theme-transduction td-font">
                    <div class="col-appLogo">
                        <img src="../res/pic/wechat.png">
                    </div>
                    <div class="col-hint">
                        <div class="row-hint theme-wechat">
                        </div>
                    </div>

                    <div class="col-avatar d-flex justify-content-center">
                        <div class="td-avatar align-self-center" style="background-image: url('https://api.asm.skype.com/v1/objects/0-ea-d5-beb6f294abc5bdbd372f46002006dd6a/views/swx_avatar'); background-color: transparent">
                        </div>
                    </div>
                    <div class="col col-text flex-column justify-content-center">
                        <div class="m-0 td-nickname">
                            fadf g字
                        </div>
                        <div class="m-0 td-text">
                            这个人afsa
                        </div>
                    </div>
                    <div class="col-auto pl-0 col-timestamp justify-content-end">
                        7:32 PM
                    </div>
                </div>

            </div>
            <div class="col p-0" id="right">
                <h2>
                    MESSAGES
                </h2>
                <button id="debug-app-link">debug-app-link</button>
                <button id="debug-firefox-send">debug-firefox-send</button>
                <button id="debug-image">debug-image</button>
                <button id="debug-send">debug-send</button>
                <div id="td-right"> </div>
            </div>
        </div>
    </div>

    </div>
    <!-- id : webview[大写字母]名称-->
    <webview app-name="skype" src="https://web.skype.com/en/" preload="../js/skypePreload.js"></webview>
    <webview app-name="wechat" preload="../js/webWechat.js" src="https://web.wechat.com/"></webview>
</body>

</html>
